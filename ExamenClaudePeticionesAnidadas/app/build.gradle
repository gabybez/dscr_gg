plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'es.unavarra.tlm.examenclaudepeticionesanidadas'
    compileSdk 35

    defaultConfig {
        applicationId "es.unavarra.tlm.examenclaudepeticionesanidadas"
        minSdk 30
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    // ========================================================================
    // AsyncHttpClient - Para peticiones HTTP (GET, POST, PUT)
    // ========================================================================
    implementation 'com.loopj.android:android-async-http:1.4.11'

    // ========================================================================
    // Gson - Para convertir JSON a objetos Java y viceversa
    // ========================================================================
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}